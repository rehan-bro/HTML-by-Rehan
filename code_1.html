<!DOCTYPE html>
<!-- The <!DOCTYPE html> declaration defines the document type and version of HTML (HTML5 in this case).
     It ensures the browser interprets the page correctly according to HTML5 standards. -->
<html>
<!-- This is the root element for the HTML document -->
<head>
    <!-- The <head> section contains metadata and the title of the page -->
    <title>Page Title</title>
    <!-- The <title> tag sets the title displayed on the browser tab -->
</head>
<body>
    <!-- The <body> section contains all the visible content on the page -->

    <!-- Main heading of the page -->
    <h1>This is a Heading</h1>

    <!-- A paragraph providing additional text content -->
    <p>This is a paragraph.</p>

</body>
</html>
